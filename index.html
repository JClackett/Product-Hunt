<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Hunt</title>

  <!--<script src="http://use.typekit.net/koq1kyb.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>-->

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <header class="main-header">

    <div class="top-header">

      <div class="content-wrap group">

        <div class="logo">
          <h1>Product Hunt</h1>
        </div>

        <input type="search" class="search" placeholder="Search for a product...">


        <a href="#" class="add-new-post">+</a>
        <a href="#" class="login">Log in</a>

      </div>


    </div>

    <nav class="main-nav">

      <div class="content-wrap">

        <ul class="main-nav-links group">
          <li class="active">Tech</li>
          <li>Games&beta;</li>
          <li>Collections</li>
        </ul>

      </div>

    </nav>

  </header>

  <main class="main-content">

    <div class="content-wrap">

      <section class="day">

        <header class="day-header">
          <h2>Today <span class="subtext">June 23rd</span></h2>
        </header>

        <div class="post group">
          <div class="vote-wrap">
            &#9650;
            <br>
            <span class="votes">128</span>
          </div>
          <div class="post-content">
            <h3 class="post-title">Webydo 2.0</h3>
            <p class="post-description">Seamless web design platform for professionals, code-free</p>
          </div>
          <div class="post-meta">
            <span class="post-comments">29</span>

            <img src="https://gravatar.com/avatar/28683d49924b65a841927ca2ab239ec2.png" alt="post-creator" class="post-creator">
          </div>
        </div>

        <div class="post group">
          <div class="vote-wrap">
            &#9650;
            <br>
            <span class="votes">128</span>
          </div>
          <div class="post-content">
            <h3 class="post-title">Webydo 2.0</h3>
            <p class="post-description">Seamless web design platform for professionals, code-free</p>
          </div>
          <div class="post-meta">
            <span class="post-comments">29</span>

            <img src="https://gravatar.com/avatar/28683d49924b65a841927ca2ab239ec2.png" alt="post-creator" class="post-creator">
          </div>
        </div>

      </section>

    </div>

  </main>

</body>
</html>
